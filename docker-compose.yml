services:
  r1:
    image: frrouting/frr:latest
    container_name: bgp_r1
    privileged: true
    environment:
      - FRR_LOG_STDERR=1
      - FRR_IPV6=0
    networks:
      net_ab:
        ipv4_address: 10.200.0.10
    volumes:
      - ./frr/r1/frr.conf:/etc/frr/frr.conf:ro
      - ./frr/r1/daemons:/etc/frr/daemons:ro
    tty: true
    command: >
      bash -lc "/usr/lib/frr/frrinit.sh start &&
                tail -F /var/log/frr/bgpd.log"

  r2:
    image: frrouting/frr:latest
    container_name: bgp_r2
    privileged: true
    environment:
      - FRR_LOG_STDERR=1
      - FRR_IPV6=0
    networks:
      net_ab:
        ipv4_address: 10.200.0.11
      net_bc:
        ipv4_address: 10.200.1.10
    volumes:
      - ./frr/r2/frr.conf:/etc/frr/frr.conf:ro
      - ./frr/r2/daemons:/etc/frr/daemons:ro
    tty: true
    command: >
      bash -lc "/usr/lib/frr/frrinit.sh start &&
                tail -F /var/log/frr/bgpd.log"

  r3:
    image: frrouting/frr:latest
    container_name: bgp_r3
    privileged: true
    environment:
      - FRR_LOG_STDERR=1
      - FRR_IPV6=0
    networks:
      net_bc:
        ipv4_address: 10.200.1.11
    volumes:
      - ./frr/r3/frr.conf:/etc/frr/frr.conf:ro
      - ./frr/r3/daemons:/etc/frr/daemons:ro
    tty: true
    command: >
      bash -lc "/usr/lib/frr/frrinit.sh start &&
                tail -F /var/log/frr/bgpd.log"

networks:
  net_ab:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.0.0/24
  net_bc:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.1.0/24
